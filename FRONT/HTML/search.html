<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>
                        Bibliothèque LiveCampus
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Entrez le livre que vous recherchez" style="width: 15%;">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success" id="searchButton">
                            Rechercher
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="searchResult">
                <h3>
                    Résultat de la recherche :
                </h3>
            </div>
        </div>
    </div>
    <script lang="javascript" type="module">
        import {getData} from '../JS/Get/getData.js'

        const button = document.querySelector('#searchButton')

        button.addEventListener('click', () => {
            getData(document.querySelector('#searchInput').value)
        })
    </script>
</body>
</html>
